<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis with Obsei</title>
    <link rel="website icon" type="png" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>News Sentiment Analysis Tool</h1>
        <form id="analysisForm">
            <input type="text" name="url" placeholder="Enter the URL of the news article" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="loader" class="loader hidden"></div>
        <div id="result" class="hidden">
            <h3>Sentiment Analysis Chart</h3>
            <canvas id="sentimentChart" width="200" height="200" style="display: block; box-sizing: border-box;"></canvas>
            <div id="resultText"></div>
            <a id="downloadBtn" href="/download" download="obsei_analysis.txt">Download Analysis File</a>
        </div>
    </div>
</body>
</html>
